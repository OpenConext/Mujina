<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User : LAA Mock Service Provider</title>
    <link rel="stylesheet" type="text/css" media="all" href="../public/main.css" th:href="@{/main.css}" />
</head>
<div class="laa-logo">&nbsp;</div>
<h1>LAA Mock Service Provider</h1>
<section class="attributes">
    <a th:href="@{/logout}">Logout - this only ends your session with the Service Provider</a>
    <p>The following attributes were provided by your identity provider</p>
    <ul>
        <li th:text="${user.nameIDType}"></li>
        <li th:text="${user.nameID}"></li>
    </ul>
    <ul th:each="attr : ${user.attributes}">
        <li th:text="${attr.name}"></li>
        <li th:text="${attr.value}"></li>
    </ul>
</section>
</html>
